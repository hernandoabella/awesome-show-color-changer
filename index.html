<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <title>Image Comparison Slider</title>
</head>
<body>
  <div id="loader"></div>
  <div id="wrapper">
    <div class="container">
        <img src="https://i.ibb.co/KscnV5z/shoe1.jpg">
        <img id="img-1" src="https://i.ibb.co/cX9998K/shoe2.jpg">
        <input type="range" min="0" max="100" value="50" step="0.1" oninput="slide()" id="slider">
    </div>
    <a href="https://youtu.be/9A9Vc0jVDLU" target="_blank">Learn To Code</a>
  </div>

    <script>
alert("Move the slider to change the color");     
         window.addEventListener("load",function(){
            document.getElementById("loader").style.display = "none";
            document.getElementById("wrapper").style.display = "block";
        });
        function slide(){
            let slideValue = document.getElementById("slider").value;
            document.getElementById("img-1").style.clipPath = "polygon(0 0," + slideValue + "% 0," + slideValue +"% 100%,0 100%)";
        }
    </script>
</body>
</html>
